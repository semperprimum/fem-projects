<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<main>
    <h1 class="sr-only">Stats preview card component</h1>
    <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="">
    <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="">
    <div class="container">
        <h2 class="heading-primary">Get <span>insights</span> that help your business grow.</h2>
        <p class="paragraph-primary">Discover the benefits of data analytics and make better decisions regarding

        <ul class="stats-list">
            <li>
                <h3>10k+</h3>

            </li>

                <h3>314</h3>
                <p>templates</p>
            </li>

                <p>queries</p>
            </li>
        </ul>
