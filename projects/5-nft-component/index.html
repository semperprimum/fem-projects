<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="background"></div>
<div class="wrapper" role="main">
    <div class="image-container" role="img" aria-label="Equilibrium #3429 NFT">
        <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium #3429 NFT">
        <div class="overlay">
        <svg class="view-svg" width="48" height="48" xmlns="http://www.w3.org/2000/svg" aria-label="View NFT">
            <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z"/>
                <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                      fill="#FFF" fill-rule="nonzero"/>
            </g>
        </svg>
        </div>
    </div>
    <a href="#" class="nft-name">Equilibrium #3429</a>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div data-justify="between" class="flex-group">
        <p class="price">
        <span>
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" aria-label="Price: 0.041 ETH"><path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"/></svg>
        </span>
            0.041 ETH
        </p>
        <p class="published"><span>
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"/></svg>
      </span> 3 days left
        </p>
    </div>
    <footer class="footer">
        <div class="flex-group">
            <img class="profile-picture" src="images/image-avatar.png" alt="Author's profile picture">
            <p class="author">Creation of <a href="#" class="author-name">Jules Wyvern</a></p>
        </div>
    </footer>
</div>


</body>
</html>
