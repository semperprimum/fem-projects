<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

<main class="fade-in">
  <div class="card-container">
    <h1 class="sr-only">Profile Card Component</h1>
    <img src="./images/bg-pattern-card.svg" alt="">
    <div class="person-container">

      <img class="person-image" src="./images/image-victor.jpg" alt="Profile picture of Victor Crest">
      <h2 class="person-name">Victor Crest <span class="person-age">26</span></h2>
      <p class="city">London</p>
    </div>

    <div class="stats-container">
      <ul class="stats-list" role="list">
        <li role="listitem">
          <strong class="stats-number">80k</strong>
          <span class="stats-name">followers</span>
        </li>
        <li role="listitem">
          <strong class="stats-number">803k</strong>
          <span class="stats-name">likes</span>
        </li>
        <li role="listitem">
          <strong class="stats-number">1.4k</strong>
          <span class="stats-name">photos</span>
        </li>
      </ul>
    </div>
  </div>
</main>

<footer class="attribution fade-in">
  Challenge by
  <a class="attribution__link" href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>, Coded by
  <a class="attribution__link" href="https://github.com/semperprimum" target="_blank" rel="noopener noreferrer">semperprimum</a>
</footer>

</body>
</html>
