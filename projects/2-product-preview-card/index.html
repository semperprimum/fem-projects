<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <title>FEM Preview Card</title>
</head>
<body>
<div class="background"></div>
<div class="container">
    <img class="product-image-desktop" src="./images/image-product-desktop.jpg" alt="Product">
    <img class="product-image-mobile" src="./images/image-product-mobile.jpg" alt="Product">
    <div class="flow">
        <p class="category">perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Oliver Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        <p class="price" data-original-price="$169.99">$149.99</p>
        <button class="button"><img class="icon" src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
</div>
</body>
</html>
